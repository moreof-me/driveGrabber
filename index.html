<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-random"></i> Random Image Generator</h1>
            <p class="subtitle">Discover random images with captions</p>
        </header>

        <main>
            <div class="controls">
                <div class="folder-selector">
                    <h2><i class="fas fa-folder"></i> Select Folder</h2>
                    <div class="folder-buttons">
                        <button class="folder-btn active" data-folder="Lilia">
                            <i class="fas fa-folder-open"></i> Lilia
                        </button>
                        <button class="folder-btn" data-folder="Leylah">
                            <i class="fas fa-folder-open"></i> Leylah
                        </button>
                        <button class="folder-btn" data-folder="random">
                            <i class="fas fa-random"></i> Random
                        </button>
                    </div>
                </div>

                <div class="action-section">
                    <button id="generate-btn" class="generate-btn">
                        <i class="fas fa-magic"></i> Generate Random Image
                    </button>
                </div>
            </div>

            <div class="result-container">
                <div class="image-container">
                    <div class="image-placeholder" id="image-placeholder">
                        <i class="fas fa-image"></i>
                        <p>Click the button to generate an image</p>
                    </div>
                    <img id="random-image" class="hidden" alt="Random generated image">
                </div>

                <div class="caption-container">
                    <h2><i class="fas fa-quote-left"></i> Caption</h2>
                    <div class="caption-box">
                        <p id="caption-text">Your random caption will appear here...</p>
                    </div>
                    <div class="image-info">
                        <p id="image-source">Source: Not selected yet</p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Images and captions are loaded dynamically from the repository</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
