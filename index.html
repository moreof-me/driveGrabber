<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-random"></i> Random Image Generator</h1>
            <p>Images from your repository folders</p>
        </header>

        <div class="controls">
            <h2><i class="fas fa-folder"></i> Select Folder:</h2>
            <div class="buttons">
                <button class="folder-btn active" data-folder="Lilia">
                    <i class="fas fa-folder"></i> Lilia
                </button>
                <button class="folder-btn" data-folder="Leylah">
                    <i class="fas fa-folder"></i> Leylah
                </button>
                <button class="folder-btn" data-folder="random">
                    <i class="fas fa-random"></i> Random
                </button>
            </div>
            
            <button id="generate-btn" class="generate-btn">
                <i class="fas fa-sync-alt"></i> Generate Random Image
            </button>
        </div>

        <div class="content">
            <div class="image-section">
                <div class="image-placeholder" id="image-placeholder">
                    <i class="fas fa-image"></i>
                    <p>Click generate to see an image</p>
                </div>
                <img id="random-image" class="hidden" alt="Random image">
            </div>
            
            <div class="caption-section">
                <h3><i class="fas fa-quote-left"></i> Caption:</h3>
                <div class="caption-box">
                    <p id="caption-text">Caption will appear here...</p>
                </div>
                <p id="image-source">Source: Not generated yet</p>
            </div>
        </div>

        <footer>
            <p>Images loaded directly from repository folders</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
